<html>
<head>
<title>SGSS SignUp</title>
<link rel="stylesheet" type="text/css" href="css1.css">
</head>
<body>
<div class="div3">
<h1 ><i>Sign-up..!</i></h1>
<table id="tab1">
        <tr>
            <th>Student Name : </th>
            <td><input type="text" id="name" placeholder="Full name"></td>
        </tr>
        <tr>
            <th>Institute Name : </th>
            <td><input type="text" id="iname"placeholder="Institute Name"></td>
        </tr>
        <tr>
            <th>Department Name : </th>
            <td><input type="text" id="dname" placeholder="Department Name"></td>
        </tr>
        <tr>
            <th>Email-Id : </th>
            <td><input type="email" id="eail"placeholder="Email"></td>
        </tr>
		<tr>
            <th>Contact No. : </th>
            <td><input type="tel" id="cno" placeholder="91-XXX-XXXX-XXX"></td>
        </tr>
        <tr>
            <th>Password : </th>
            <td><input type="password" id="pass1"placeholder="Enter strong password"></td>
        </tr>
        <tr>
            <th>Confirm password : </th>
            <td><input type="password" id="pass2" placeholder="Enter same password" ></td>
        </tr>
</table>

<br>
<br>
<button class="button" onclick="document.location='file:///C:/projects/Git-tutorial/Grievance-System/page2.html'"><i>Submit</i></button>
</div>
</body>
</html>
